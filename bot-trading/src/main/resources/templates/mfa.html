<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segundo factor | QuantBot</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-900 text-slate-100">
    <div class="w-full max-w-md rounded-2xl border border-slate-700 bg-slate-950/80 p-8 shadow-xl">
      <h1 class="mb-4 text-2xl font-semibold">Verificación de segundo factor</h1>
      <p class="mb-6 text-sm text-slate-300">
        Ingresá el código generado por tu aplicación de autenticación para continuar.
      </p>
      <div th:if="${error}" class="mb-4 rounded-lg border border-red-500/40 bg-red-500/10 p-3 text-sm text-red-200" th:text="${error}"></div>
      <form th:action="@{/mfa}" method="post" class="space-y-4">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label class="block text-sm font-medium text-slate-200" for="code">Código TOTP</label>
        <input
          class="w-full rounded-lg border border-slate-700 bg-slate-900 px-4 py-2 text-lg tracking-widest text-slate-100 focus:border-emerald-400 focus:outline-none"
          id="code"
          name="code"
          inputmode="numeric"
          autocomplete="one-time-code"
          required
        />
        <button class="btn-primary w-full" type="submit">Verificar</button>
      </form>
    </div>
  </body>
</html>
