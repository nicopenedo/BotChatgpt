spring:
  datasource:
    url: jdbc:h2:mem:bottrading;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
observability:
  prometheus:
    enabled: true
trading:
  live-enabled: false
  default-maker-fee-bps: 10
  default-taker-fee-bps: 10
