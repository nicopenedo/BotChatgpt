spring.datasource.url=jdbc:h2:mem:bt;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.flyway.enabled=false

management.endpoints.web.exposure.include=health,info,metrics,prometheus

logging.level.root=WARN

spring.security.user.name=viewer
spring.security.user.password={noop}viewerPass
spring.security.user.roles=VIEWER

binance.api-key=test-key
binance.api-secret=test-secret
binance.base-url=https://testnet.binance.vision
binance.stream-url=wss://testnet.binance.vision/ws/

observability.prometheus.enabled=true
observability.prometheus.allowlist-cidrs=127.0.0.1/32
observability.prometheus.trusted-proxies-cidrs=

trading.live-enabled=false
trading.default-maker-fee-bps=10
trading.default-taker-fee-bps=10

security.jwt.secret=test-jwt-secret
